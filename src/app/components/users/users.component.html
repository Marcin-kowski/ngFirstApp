<div class="container">

  <button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
  
  
  <div class="card card-body mb-3" *ngIf="showUserForm">
    <h2>Add User</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(ngForm)">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="user.firstName" class="form-control" name="firstName">
      </div>
      
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="user.lastName" class="form-control" name="lastName">
      </div>

      <div class="form-group">
        <label>E-mail</label>
        <input type="text" [(ngModel)]="user.email" class="form-control is-invalid" name="lastName">
      </div>

    </form>
    <button (click)="addUser()" [disabled]="user.firstName == '' || user.lastName == ''" class="btn btn-block mb-3">Add new user</button>
  </div>
  <h2>Users</h2>
  <ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
    <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
      <h3>{{ user.firstName }} {{ user.lastName }}
        <small *ngIf="user.email">
          <button (click)="toggleHide(user)" class="btn btn-dark btm-sm float-right">
            <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
          </button>
        </small>
      </h3>
      <ul class="list-group" *ngIf="!user.hide && user.email">
        <li class="list-group-item">E-mail: {{ user.email}}</li>
        <li class="list-group-item">Joined: {{ user.registered | date}}</li>
      </ul>
    </li>
  </ul>
</div>

<h4 *ngIf="users?.length == 0">No users found!</h4>
<h4 *ngIf="!loaded">Loading...<h4>
