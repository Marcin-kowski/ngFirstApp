<div class="container">

  <button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
  
  
  <div class="card card-body mb-3" *ngIf="showUserForm">
    <h2>Add User</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="form-group">
        <label>First Name</label>
        <input 
          type="text" 
          [(ngModel)]="user.firstName" 
          [ngClass]="{'is-invalid': userFirstName.errors && userFirstName.touched}"
          class="form-control" 
          name="firstName"
          #userFirstName="ngModel"
          required
          minlength="3"
        >
          <div [hidden]="!userFirstName.errors?.required" class="invalid-feedback">
            First name required!
          </div>

          <div [hidden]="!userFirstName.errors?.minlength" class="invalid-feedback">
            At least 3 characters
          </div>
      </div>
      
      <div class="form-group">
        <label>Last Name</label>
        <input 
          type="text" 
          [(ngModel)]="user.lastName" 
          [ngClass]="{'is-invalid': userLastName.errors && userLastName.touched}"
          class="form-control" 
          name="lastName"
          #userLastName="ngModel"
          required
          minlength="3"
        >
          <div [hidden]="!userLastName.errors?.required" class="invalid-feedback">
            Last name required!
          </div>

          <div [hidden]="!userLastName.errors?.minlength" class="invalid-feedback">
            At least 3 characters
          </div>
      </div>

      <div class="form-group">
        <label>E-mail</label>
        <input 
          type="email" 
          [(ngModel)]="user.email" 
          [ngClass]="{'is-invalid': userEmail.errors && userEmail.touched}"
          class="form-control" 
          name="email"
          #userEmail="ngModel"
          required
          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
          <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">
            Email required!
          </div>

          <div [hidden]="!userEmail.errors?.pattern" class="invalid-feedback">
            Email is not valid.
          </div>
      </div>
      
      <button (click)="onSubmit(userForm)" [disabled]="!userForm.form.valid" class="btn btn-block mb-3">Add new user</button>
    </form>
    
  </div>
  <h2>Users</h2>
  <ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
    <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
      <h3>{{ user.firstName }} {{ user.lastName }}
        <small *ngIf="user.email">
          <button (click)="toggleHide(user)" class="btn btn-dark btm-sm float-right">
            <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
          </button>
        </small>
      </h3>
      <ul class="list-group" *ngIf="!user.hide && user.email">
        <li class="list-group-item">E-mail: {{ user.email}}</li>
        <li class="list-group-item">Joined: {{ user.registered | date}}</li>
      </ul>
    </li>
  </ul>
</div>

<h4 *ngIf="users?.length == 0">No users found!</h4>
<h4 *ngIf="!loaded">Loading...<h4>
